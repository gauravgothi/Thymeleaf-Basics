<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fragment</title>
</head>
<body>
  <h1>This page is the example of Thymeleaf fragment</h1>
<!--    Footer Replace use page source view in browser to understand concepts-->
<footer id="hostTag" th:replace="footer::footer1"></footer>

  <!--    Footer insert, use page source view in browser to understand concepts-->
  <footer id="hostTag" th:insert="footer::footer1"></footer>

  <!--    Footer include, use page source view in browser to understand concepts-->
  <footer id="hostTag" th:include="footer::footer1"></footer>

</body>
</html>
